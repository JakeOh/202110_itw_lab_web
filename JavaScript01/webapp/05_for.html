<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>JavaScript for 구문</h1>
        <button onclick="makeHeadings()">Heading 만들기</button>
        <div id="result"></div>
        
        <script>
        function makeHeadings() {
        	var result = document.getElementById('result');
        	for (var i = 1; i <= 6; i++) {
        		//result.innerHTML += '<h' + i + '>' + '제목 ' + i + '</h' + i + '>';
        		result.innerHTML += `<h${i}> 제목 ${i}</h${i}>`;
        	}
        }
        </script>
    </body>
</html>
