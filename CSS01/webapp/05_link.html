<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Link</title>
        
        <style>
        #link_btn {
        	text-decoration: none; /* 링크를 표시하는 밑줄 제거 */
        	color: white; /* 글자색 */
        	background-color: pink; /* 바탕색 */
        	padding: 8px; /* 안쪽 여백 */
        	border-radius: 4px; /* 테두리선 모서리의 반지름(얼마나 둥글게 만들 것인 지) */
        }
        </style>
        
    </head>
    <body>
        <h1>CSS Link</h1>
        <a href="https://www.daum.net/" id="link_btn">Daum</a>
        <br>
    </body>
</html>
